<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Resolution Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .cancel-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 100, 100, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .cancel-icon svg {
            width: 40px;
            height: 40px;
            stroke: #ff6b6b;
            stroke-width: 3;
            fill: none;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffffff;
        }
        p {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #00D9FF 0%, #00B4CC 100%);
            color: #0a0a0a;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 217, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">
            <svg viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <h1>Payment Cancelled</h1>
        <p>No worries! You can subscribe anytime from the app. Close this page and return to Expo Go to continue.</p>
        
        <a href="#" class="btn" onclick="closeTab()">Close This Page</a>
    </div>
    
    <script>
        function closeTab() {
            window.close();
            setTimeout(() => {
                window.location.href = '/';
            }, 100);
        }
    </script>
</body>
</html>
